<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col space-y-4 animate-slideIn"
>
  <!--Full Name-->
  <mat-form-field class="w-full">
    <mat-label>Nombre Completo:</mat-label>
    <input matInput type="text" name="fullName" formControlName="fullName" />
  </mat-form-field>
  <!--Email-->
  <mat-form-field class="w-full">
    <mat-label>Correo Electrónico:</mat-label>
    <input matInput type="email" name="email" formControlName="email" />
  </mat-form-field>

  <!--Password-->
  <mat-form-field class="w-full">
    <mat-label>Contraseña:</mat-label>
    <input matInput type="password" name="password" formControlName="password" />
  </mat-form-field>

  <!--Confirm Password-->
  <mat-form-field class="w-full">
    <mat-label>Confirmar Contraseña:</mat-label>
    <input matInput type="password" name="confirmPassword" formControlName="confirmPassword" />
  </mat-form-field>

  <button mat-raised-button color="primary" class="w-full mt-2">Registrarme</button>

  <div class="text-center mt-2">
    <a class="text-blue-600 hover:underline cursor-pointer hover:text-blue-300" routerLink="/login">
      ¿Ya tienes cuenta? Iniciar Sesión
    </a>
  </div>
</form>
