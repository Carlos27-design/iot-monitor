<div class="flex flex-col min-h-screen bg-gray-100 p-3">
  <!-- Encabezado -->
  <header
    class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 w-full max-w-6xl mx-auto"
  >
    <h1 class="text-2xl font-bold text-gray-800 mb-2 sm:mb-0">Métricas del dispositivo</h1>

    <nav class="flex space-x-3">
      <a
        class="px-4 py-2 rounded-lg text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition"
        routerLinkActive="bg-blue-100 text-blue-600"
        [routerLink]="'/dashboard/device-metric/metrics/' + device()?.id"
      >
        Métricas
      </a>

      <a
        class="px-4 py-2 rounded-lg text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition"
        routerLinkActive="bg-blue-100 text-blue-600"
        [routerLink]="'/dashboard/device-metric/alerts/' + device()?.id"
      >
        Alertas
      </a>
    </nav>

    <span class="text-gray-500 text-sm sm:text-base">
      Dispositivo: <strong>{{ deviceName() }}</strong>
    </span>
  </header>

  @if(device()){
  <div class="relative w-full flex justify-end sm:justify-center mb-4">
    <button
      (click)="toggleDeviceStatus(device()!.id)"
      [title]="device()?.status === 'online' ? 'Desactivar dispositivo' : 'Activar dispositivo'"
      mat-icon-button
      class="absolute top-2 right-2 p-2 rounded-full hover:bg-gray-200 transition z-10"
    >
      <mat-icon class="!text-red-600">
        {{ device()?.status === 'online' ? 'power_settings_off' : 'power_settings_new' }}
      </mat-icon>
    </button>
  </div>
  }

  <div class="w-full max-w-6xl mx-auto space-y-6">
    <!-- Tarjetas de métricas -->
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg hover:shadow-xl transition w-full">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card Temperature -->
        <div class="aspect-square relative">
          <app-card-temperature [device]="device()!" class="w-full h-full" />
        </div>

        <!-- Card Humidity -->
        <div class="aspect-square relative">
          <app-card-humidity [device]="device()!" class="w-full h-full" />
        </div>

        <!-- Card Battery -->
        <div class="aspect-square relative">
          <app-card-battery [device]="device()!" class="w-full h-full" />
        </div>
      </div>
    </div>

    <!-- Gráfico de alertas -->
    <div class="h-screen bg-white rounded-2xl shadow-lg p-6 sm:p-8 hover:shadow-xl transition">
      <div class="mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Alertas por día</h2>
        <p class="text-gray-600 text-sm">Histórico de alertas del dispositivo seleccionado</p>
      </div>
      <app-grafic-for-day-alert [device]="device()" class="w-full" />
    </div>
  </div>
</div>
